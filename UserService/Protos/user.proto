syntax = "proto3";

option csharp_namespace = "UserService";

package user;

// The greeting service definition.
service User {
  rpc AddUser(CreateUserRequest) returns(CreateUserReply);
}


message CreateUserRequest {
	string name = 1;
	int32 id = 2;
	string email = 3;
	string hpassword = 4;
	string role = 5;
}


message CreateUserReply {
	string message = 1;
}